<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RocketShoes</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="page-wrap">
                <a href=""><img src="./assets/favicon.ico" alt=""></a>
                <div class="navegacao">
                    <nav>
                        <ol>
                            <a href=""><li>Homem</li></a>
                            <a href=""><li>Mulher</li></a>
                            <a href=""><li>Criança</li></a>
                            <a href=""><li>Customizar</li></a>
                        </ol>
                    </nav>
                    <div class="box-search">
                        <input type="search" placeholder="Buscar" >
                        <img class="icon-search" src="./assets/icon-search.svg" alt="">
                    </div>
                    <a href=""><img class="loja" src="./assets/icon-bag.svg" alt=""></a>
                </div>
            </div>
        </div>
    </header>
    <section class="produto">
        <div class="container">
            <div class="page-wrap">
                <div class="tema-produto">
                    <h1>Tênis Esportivo Para Corrida Top</h1>
                    <p>Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso.</p>
                    <h2>R$ 1.000,00</h2>
                    <a href=""><button>comprar</button></a>
                </div>
                <div class="imagens-produto">
                    <div class="zoom">
                        <img id="imagem-ampliada" src="./assets/tenis-1-ampliado.png" alt="">
                    </div>
                    <div class="lista-imagem-produto">
                        <img class="opcao-1" src="./assets/tenis-1-galeria.png" alt="">
                        <img class="opcao-2" src="./assets/tenis-2-galeria.png" alt="">
                        <img class="opcao-3" src="./assets/tenis-3-galeria.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="page-wrap">
                <div class="video">
                    <img id="video-ampliado" src="./assets/img-video.png" alt="">
                    <div class="pop-video">
                        <video class="video-man" controls autoplay>
                        </video>
                        <img src="./assets/close-pop.svg" alt="" class="close">
                    </div>
                </div>
                <div class="redes-sociais">
                    <nav>
                        <ol>
                            <a href=""><li>Facebook</li></a>
                            <a href=""><li>Instagram</li></a>
                            <a href=""><li>Youtube</li></a>
                            <a href=""><li>Twitter</li></a>
                        </ol>
                    </nav>
                </div>
                <div class="botao-explore">
                    <a href="">
                        <button>EXPLORE MAIS</button>
                        <img src="./assets/icon-arrow.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</html>
